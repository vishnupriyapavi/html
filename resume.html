<!DOCTYPE html>
<html lang="en">

    <title>Resume</title>

<body><center>
    <form>
        <h1>Resume</h1>
        <div><img src="aaa.jpg" ></div>

        <input type="email"placeholder="enter your email"id="mail">
        <label for="mail"></label><br></br>
        <label>phone no: </label>

        <label for="no"></label><br></br>

        <input type="radio"name="gender"id="male"><label for="male">male</label>
        <input type="radio"name="gender"id="female"><label for="female">female</label><br></br>
        <label>DOB</label>

         <label>qualification: </label>

            <option>select anyone</option>
            <option>btech</option>
            <option>bca</option>
            <option>mca</option>
         </select><br></br>
         <label>skills: </label>
         <input type="checkbox"id="1"name="skill"><label for="1">sports</label>
         <input type="checkbox"id="2"name="skill"><label for="2">dance</label>
         <input type="checkbox"id="3"name="skill"><label for="3">games</label><br></br>
         <button type="button"onclick="alert('incomplete')">connect</button>


    </form>
