<form id="contact">
    <h1>Resume</h1>
    <div><img src="aaa.jpg" ></div>
    <label>Name: </label>
    <input type="text" placeholder="enter your name"id="name">
    <label for="name"></label><br></br>
    <label>email: </label>
    <input type="email"placeholder="enter your email"id="mail">
    <label for="mail"></label><br></br>
    <label>phone no: </label>
    <input type="number"placeholder="entrt number"id="no" max=10>
    <label for="no"></label><br></br>
    <label>Gender: </label>
    <input type="radio"name="gender"id="male"><label for="male">male</label>
    <input type="radio"name="gender"id="female"><label for="female">female</label><br></br>
    <label>DOB</label>
    <input type="date"id="dob"><label for="dob"></label><br></br>
     <label>qualification: </label>

        <option>mca</option>
